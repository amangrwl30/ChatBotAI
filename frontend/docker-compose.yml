version: "3.8"

services:
  frontend:
    build:
      context: .
    container_name: frontend-app
    restart: always
    expose:
      - "80"  # expose port to Docker network
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"  # expose to the host (your domain points here)
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
