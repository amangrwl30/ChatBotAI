name: Deploy FastAPI to AWS Lightsail

on:
  push:
    branches:
      - main  # Runs this workflow when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs on GitHub's Ubuntu machine

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Pulls the latest code from GitHub

    - name: Test SSH Connection
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.LIGHTSAIL_IP }}
        username: ubuntu
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: "echo '✅ SSH connection successful!'"

    - name: Deploy FastAPI on AWS Lightsail
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.LIGHTSAIL_IP }}
        username: ubuntu
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          cd /var/www/shopify  # Update this if your project is in a different location
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          echo "✅ Deployment successful!"
